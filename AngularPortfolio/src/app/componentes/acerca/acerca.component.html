<div class="container">
    <div class="row" *ngFor="let persona of personas">
        <div class="col-sm-12 col-md-4 contenedor-img">
            <img [src]="persona.photo_url" alt="" class="imagen">
        </div>
        <div class="col-sm-12 col-md-8 contenedor-texto">
            <h2>Acerca de mi:</h2>
            <p>{{persona.descripcion_acerca}}</p><span> <fa-icon [icon]="faPen" class="iconAcerca"  (click)="openEditAcerca(persona,modalPersona)"></fa-icon></span>
           
        </div>
    </div>
</div>
        <ng-template #modalPersona let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h3>Acerca de mi</h3>
                <button type="button" class="btn-close" aria-label="Close"  (click)="d('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" novalidate >
                    <div class="form-group">
                      <input type="text" formControlName="id" hidden>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" formControlName="nombre" >
                    </div>
                    <div class="form-group">
                        <label for="nombre">Apellido:</label>
                        <input type="text" formControlName="apellido" >
                    </div>
                    <div class="form-group">
                        <label for="nombre">Acerca de mi:</label>
                        <br>
                        <textarea type="text" formControlName="descripcion_acerca" ></textarea> 
                    </div>
                    <div class="form-group">
                        <label for="nombre">Foto perfil:</label>
                        <input type="file" accept="image/*"  alife-file-to-base64 (onFileChanged)="obtener($event)" formControlName="photo_url" >
                    </div>
                    <div class="form-group">
                        <label for="nombre">Link a Github:</label>
                        <input type="text" formControlName="path_git" >
                    </div>
                    <div class="form-group">
                        <label for="nombre">Link a LinkedIn:</label>
                        <input type="text" formControlName="path_link" >
                    </div>
                    <!-- <div class="form-group">
                      <label for="img">img</label>
                      <div class="input-group">
                        <input  type="file" alife-file-to-base64 (onFileChanged)="obtener($event)" class="form-control">
                        <img src="{{base64}}" class="img-fluid rounded-circle">
                      </div>
                    </div> -->
                                
                    <div class="modal-footer"> 
                        <button type="button" (click)="save($event)" class="btn btn-success">Guardar</button>             
                        <button type="button" class="btn btn-danger"(click)="cerrarModal($event)">Cancelar</button>
                    </div> 
                  </form>
            </div>
            <div class="modal-footer">
                <p>Colocar botones para guardar y cancelar</p>
            </div>
        </ng-template>
