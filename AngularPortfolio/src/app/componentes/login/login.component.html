 <div class="container">
    
    <div class="row row-formulario">
      <div class="col-sm-6  login">
       <img src="../../../assets/banner.jpg" alt="">
      </div>
      <div class="col-sm-6 form" >
        <span *ngIf="isLogged; else loggedOut"></span>
        <ng-template #loggedOut>

            <div>
               
                    <div class="cabecera-form">
                        <span><a class="nav-link active" routerLink="/login" >Iniciar
                                Sesión</a>
                        </span>

                        <!-- Estudiar como enviar un mail con la contraseña y usuario creado
                            <span><a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                        </span>  
                         -->
                    </div>
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="row">
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre de Usuario</label>
                                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                                    placeholder="ingresa nombre de usuario" [(ngModel)]="nombreUsuario" required>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="form-group groupInputEyes">
                                <!-- <input name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" /> -->
                             
                                    <input [type]="ocultar? 'password':'text'" name="password" id="password" class="input form-control eyesInput "
                                    placeholder="ingresa contraseña" [(ngModel)]="password" required>
                                    <span class="input-group-text posEyes" (click)=mostrarOcultar() >
                                        <fa-icon *ngIf="ojitoAbierto" class="fas fa-eye"  [icon]="faEye" id="show_eye"></fa-icon>
                                        <fa-icon *ngIf="ojitoCerrado" class="fas fa-eye"  [icon]="faEyeSlash" id="hide_eye"></fa-icon>
                                   
                                    </span> 
                               
                                <!-- <label for="password">Contraseña</label>   
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="ingresa contraseña" [(ngModel)]="password" required> -->
                            </div>
                        </div>
                        <span style="margin: 10px;">
                            <div class="form-group footer-bottom">
                                <button  class=""
                                    [disabled]="!f.valid"><i class="btn-formValid"></i>Aceptar</button>
                                <button routerLink="/" class=""  >Cancelar</button>
                            </div>
                        </span>
                    </form>
                   
              
            
        </div>
    </ng-template>
      </div> 
        
      
    </div>
</div>
