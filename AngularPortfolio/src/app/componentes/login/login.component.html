<span *ngIf="isLogged; else loggedOut"></span>

<ng-template #loggedOut>

       <div class="container-fluid d-flex text-center justify-content-center" style="margin: 10px;">
        <span><a class="nav-link active" routerLink="/login" style="border-radius: 2px; border:solid 1px white;color:darkseagreen" >Iniciar
                Sesi칩n</a>
        </span>
        <span><a class="nav-link" routerLink="/registro" style="color:darkseagreen" >Crear Cuenta</a>
        </span>
    </div>



    <div class="container text-center d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="row">
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                                placeholder="ingresa nombre de usuario" [(ngModel)]="nombreUsuario" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="ingresa contrase침a" [(ngModel)]="password" required>
                        </div>
                    </div>
                    <span style="margin: 10px;">
                        <div class="form-group">
                            <button style="color:darkseagreen;" class="btn btn-outline-success btn-block"
                                [disabled]="!f.valid"><i class="fas fa-sign-in-alt"></i>Iniciar Sesi칩n</button>
                            <button routerLink="/" class="btn btn" style="color:darkseagreen" >Cancelar</button>
                        </div>
                    </span>
                </form>
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3 text-center">Fail en el login:
                    {{errMsj}}
                </div>
            </div>
        </div>
    </div>
</ng-template>
