<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
  </div>
  
  <ng-template #loggedOut>
  
  
    <div class="container-fluid d-flex text-center justify-content-center" style="margin: 10px;">
      <span><a class="nav-link active" routerLink="/login" style="color:darkseagreen;border: solid 1px white;border-radius: 2px;">Iniciar
          Sesión</a>
      </span>
      <span><a class="nav-link" routerLink="/registro" style="color:darkseagreen" >Crear Cuenta</a>
      </span>
    </div>
  
    <div class="container text-center d-flex justify-content-center">
      <div class="row">
        <div class="col">
          <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="row">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="ingresa tu nombre"
                  [(ngModel)]="nombre" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                  placeholder="ingresa nombre de usuario" [(ngModel)]="nombreUsuario" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control"
                  placeholder="ingresa una contraseña" [(ngModel)]="password" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Correo Electrónico"
                  [(ngModel)]="email" required>
              </div>
            </div>
            <div style="margin: 10px;"><button  style="color:darkseagreen;" class="btn btn-outline-success btn-block"
                [disabled]="!f.valid">
                <i class="fas fa-sign-in-alt" ></i> Crear Cuenta</button>
              <button routerLink="/" class="btn btn" style="color:darkseagreen;" >Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  </ng-template>
